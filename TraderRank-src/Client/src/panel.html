<!-- DEV WINDOW -->
<div class="panel absolute bg-white border border-gray-700 shadow-lg flex flex-col"
    style="width: 300px; height: 300px; transform: translate(50px, 50px);">
    <div class="panel-title bg-blue-500 text-white p-2 cursor-grab flex justify-between">
        <span>${title}</span>
        <button class="close-btn text-white font-bold px-2 hover:bg-red-500 hover:cursor-pointer">X</button>
    </div>
    <div class="panel-inner p-2 relative grow shrink bg-purple-100 flex flex-col gap-1">
        <div class="panel-chart-top">
            <input list="options" id="customInput" name="customInput" class="border-1 w-24">
            <datalist id="options">
                <option value="Apple">
                <option value="Banana">
                <option value="Cherry">
                <option value="Date">
                <option value="Elderberry">
            </datalist>
        </div>
        <div class="panel-chart-content flex grow shrink">

        </div>
    </div>
</div>
<!-- END WINDOW -->
